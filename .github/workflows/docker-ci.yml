name: Docker CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Debug: show what files are present after checkout
      - name: Debug repository contents
        run: |
          pwd
          ls -la
          echo "---- .github/workflows ----"
          ls -la .github/workflows || true
          echo "---- show Dockerfile ----"
          test -f Dockerfile && sed -n '1,120p' Dockerfile || echo "Dockerfile missing"
          echo "---- show requirements.txt ----"
          test -f requirements.txt && cat requirements.txt || echo "requirements.txt missing"

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .           # <— explicitly set build context to repo root
          file: ./Dockerfile   # <— explicitly point to the Dockerfile at repo root
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/myapp:latest